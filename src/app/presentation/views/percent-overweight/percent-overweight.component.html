<h1 class="title">Percentual de obesos entre homens e mulheres</h1>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="femalePercent">
    <th mat-header-cell *matHeaderCellDef>Percentual feminino</th>
    <td mat-cell *matCellDef="let element">{{ element.femalePercent | number : "1.2-2" }}%</td>
  </ng-container>

  <ng-container matColumnDef="malePercent">
    <th mat-header-cell *matHeaderCellDef>Percentual masculino</th>
    <td mat-cell *matCellDef="let element">{{ element.malePercent | number : "1.2-2" }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
