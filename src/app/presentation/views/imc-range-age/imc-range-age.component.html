<h1 class="title">IMC médio em cada faixa de idade de dez em dez anos</h1>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  <ng-container matColumnDef="ageStart">
    <th mat-header-cell *matHeaderCellDef>Idade inicial</th>
    <td mat-cell *matCellDef="let element">{{ element.startAge }}</td>
  </ng-container>

  <ng-container matColumnDef="ageEnd">
    <th mat-header-cell *matHeaderCellDef>Idade final</th>
    <td mat-cell *matCellDef="let element">{{ element.endAge }}</td>
  </ng-container>

  <ng-container matColumnDef="imc">
    <th mat-header-cell *matHeaderCellDef>IMC</th>
    <td mat-cell *matCellDef="let element">
      {{ element.imc == 0 ? "Não possui" : (element.imc | number : "1.2-2") }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
